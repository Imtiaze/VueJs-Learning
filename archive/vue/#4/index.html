<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> V if else</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div id="app">
           
            <!-- <h1 v-if="show">Microsoft</h1>
            <h1 v-else="show">Google</h1> -->
<br> <br>
            <div class=" form-group col-lg-5">
                <input type="text" class="form-control" v-model="text">
            </div>

            <div class=" form-group col-lg-3">
                <button type="button" class="btn btn-success" v-on:click="find">Click</button>
            </div>

            <ol>
                <li v-for="user in  users" v-if='user.name == value || user.email == value'>{{ user.name }}</li>
            </ol>

        </div>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                // show: false,
                users: [
                    {
                        name: 'imti',
                        email: 'imti@gmail.com'
                    },
                    {
                        name: 'imtz',
                        email: 'imtz@gmail.com'
                    }
                ],
                value: '',
                text: ''
            },

           methods: {
               find: function() {
                   this.value = this.text;
               }
           }

           
            
        });
    </script>
</body>
</html>
