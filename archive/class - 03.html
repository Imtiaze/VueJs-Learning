<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
	<div class="container">
		<div id="app">
            
            <h3 :class="{'alert alert-success': isActive, 'col-lg-6': isMin}">Speed of Light</h3>
            
            <h3 :class="[ isActive ? 'alert alert-danger':'alert alert-success']">Speed of Light</h3>

            <h4 :style="styleSection">Speed of Sound</h4>

        </div> 
	</div>

	<script>
		new Vue({
			el	:	'#app',
			data : {
                className: 'alert alert-danger',
                isActive : true,
                isMin    : true,

                styleSection: {
                    color: 'red',
                    border: '2px solid black',
                }
            }
		});
	</script>
</body>
</html>
